<form class="container" #form="ngForm">
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="agents">Abreviatura del agente</label>
        <ng-select id="agents"
                   [items]="agents"
                   [(ngModel)]="agent"
                   name="agent"
                   class="select-ng-from-control form-control"
                   required
                   bindLabel="name" [loading]="!agents">
        </ng-select>
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <label for="date">Fecha d√≠a energetico</label>
        <div class="input-group">
          <input id="date" class="form-control" placeholder="dd/mm/aaaa" name="date"
                 #d="ngbDatepicker"
                 [maxDate]="maxDate"
                 [(ngModel)]="date" ngbDatepicker
                 readonly>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-upload-file [file]="file" (changeFile)="onChangeFile($event)"></app-upload-file>
  <div class="row justify-content-end">
    <div class="col-md-3 xm-buttons-state-process">
      <button class="xm-btn xm-btnprimary" (click)="save()"
              [disabled]="form.invalid || !file"> Enviar
      </button>
    </div>
  </div>
</form>
